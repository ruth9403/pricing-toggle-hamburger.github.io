<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Precios-anual-mensual | [Ruth Jimenez]</title>
  <link rel="stylesheet" href= "assets/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <header class="hamburger_container">
    <label>
      <input type='checkbox'>
      <span class='menu'>
        <span class='hamburger'></span>
      </span>
      <ul>
        <li>
          <a href='#'>Home</a>
        </li>
        <li>
          <a href='#'>About</a>
        </li>
        <li>
          <a href='#'>Work</a>
        </li>
      </ul>
    </label>
  </header>

  <div><h1>Our Pricing</h1></div>

  <label for="check1" class="switch">
    <span class="temporada">Annually</span>
    <input type="checkbox" id="check1">
    <span class="slider round"></span>
    <span class="temporada">Monthly</span>
  
    <section class="container">
      <article class="card lighter">
        <h3>Basic</h3>
        <p class="month">&dollar;19.99</p>
        <p class="anually"> &dollar;199.99</p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
          <li><a href="" target="_blank">Learn More</a></li>
        </ul>
      </article>

      <article class="card darker" id="darker">
        <h3>Professional</h3>
        <p class="month">&dollar;24.99</p>
        <p class="anually">&dollar;249.99</p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
          <li><a href="" target="_blank">Learn More</a></li>
        </ul>
      </article>

      <article class="card lighter">
        <h3>Master</h3>
        <p class="month">&dollar;39.99</p>
        <p class="anually">&dollar;399.99</p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
          <li><a href="" target="_blank">Learn More</a></li>
        </ul>
      </article>
    </section>
  </label>
  <div class="attribution"> 
    Made by <a href="#">Ruth Jimenez</a>.
  </div>
</body>
</html>
